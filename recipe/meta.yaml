{% set version = "5.0.0" %}

package:
  name: apptools
  version: {{ version }}

source:
  fn: apptools-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/a/apptools/apptools-{{ version }}.tar.gz
  sha256: 435cbae29ed880c4eb8c221f438c649886a0600d71e261f4eece680606c75296

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - traits
    - pyface
    - traitsui
    - configobj
  run:
    - python
    - traits
    - pyface
    - traitsui
    - configobj

test:
  imports:
    - apptools
    - apptools.logger.api

about:
  home: http://docs.enthought.com/apptools/
  license: BSD-3-Clause
  summary: application tools
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - grlee77
